<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="card mx-auto my-4" style="width: 70rem;">
                <!-- header -->
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <!-- body -->
                <ul class="list-group list-group-flush"></ul>
                <li class="list-group-item">
                    <!-- alert -->
                    <div class="row">
                        <div class="col alert alert-danger m-4" role="alert">
                            Some fields are missing
                        </div></col-12>
                    </div>
                    <!-- info -->
                    <div class="container">
                        <div class="row">
                            <div class="col-5 align-self-start">
                                <div class="mb-3">
                                    <label for="cardnumber" class="form-label">Card #</label>
                                    <input type="number" class="form-control" id="cardnumber"
                                        placeholder="XXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="col-3 align-self-center">
                                <div class="mb-3">
                                    <label for="cvc" class="form-label">CVC</label>
                                    <input type="number" class="form-control" id="cvc" placeholder="0000">
                                </div>
                            </div>
                            <div class="col-4 align-self-end">
                                <div class="mb-3">

                                    <label for="basic-url" class="form-label">Amount</label>
                                    <div class="input-group mb-3">
                                      <span class="read" id="basic-addon3">$</span>
                                      <input type="number" class="form-control" id="amount" placeholder="Amount">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 align-self-start">
                                <div class="mb-3">
                                    <label for="name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="name" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 align-self-start">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="city" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Pick a state</option>
                                        <option value="1">California</option>
                                        <option value="2">Virginia</option>
                                        <option value="3">New York</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="code" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 d-flex">
                                <div class="mb-3">
                                    <!-- radio group -->
                                    <label for="credit card"><strong>We accept</strong></label>

                                    <div
                                        class="creditcards my-3 d-flex bg-secondary rounded">
                                        <div class="form-check m-2">
                                            <input type="radio" class="form-check-input" name="options" id="option1"
                                                autocomplete="off" checked>
                                            <label class="form-check-label" for="option1"><i class="fa-brands fa-cc-mastercard" style="color: #ededed;"></i></label>
                                        </div>
                                        <div class="form-check m-2">
                                            <input type="radio" class="form-check-input" name="options" id="option2"
                                                autocomplete="off">
                                            <label class="form-check-label" for="option2"><i class="fa-brands fa-cc-visa" style="color: #ededed;"></i></label>
                                        </div>
                                        <div class="form-check m-2">
                                            <input type="radio" class="form-check-input" name="options" id="option3"
                                                autocomplete="off">
                                            <label class="form-check-label" for="option3"><i class="fa-brands fa-cc-diners-club" style="color: #e6e6e6;"></i></label>
                                        </div>
                                        <div class="form-check m-2">
                                            <input type="radio" class="form-check-input" name="options" id="option4"
                                                autocomplete="off">
                                            <label class="form-check-label" for="option4"><i class="fa-brands fa-cc-amex" style="color: #f2f2f3;"></i></label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-1">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <div class="mb-3 small text-secondary">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="card-footer d-flex flex-row-reverse">
                        <div class="row">
                            <div class="col-auto">
                                <button type="reset" class="btn btn-secondary ">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
            </div>
        </form>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
